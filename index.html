    (function () {
      window.layOutDay = layOutDay;

      var eventTemplate = $('#event-template').html();
      var calendar = $('.calendar');
      var maxWidth = 600;

      function layOutDay(events) {
        // Do nothing if it's not a valid array.
        if (!Array.isArray(events)) return;

        var map = new Array(721);

        events = events.sort(function (a, b) {
          return a.start - b.start;
        });

        // Create event map.
        events.forEach(function (event, index) {
          for(var i = event.start; i <= event.end; i++) {
            map[i] = map[i] || [];
            map[i].push(event);
          }
        });

        // Add each event to the calendar.
        events.forEach(createEvent);

        function createEvent(event, index) {
          var previousEvent = events[index - 1];

          event.index = index;

          // Compute element neighbours.
          event.neighbours = getNeighbourgs(map, event);

          // Compute position.
          // event.position = event.neighbours.indexOf(event);

          var usedNeighbourgs = event.neighbours.filter(function (event) {
            return event.width;
          });

          var lastNeigbourg = usedNeighbourgs[usedNeighbourgs.length - 1];

          if (!lastNeigbourg) {
            event.left = 0;
            event.right = 0;
          }
          else {
            event.left = (lastNeigbourg.left + lastNeigbourg.width);
            event.right = lastNeigbourg.right;
          }

          if (event.left >= 1) {
            event.right = 0;
            event.left = event.left % 1;
            event.right = usedNeighbourgs.reduce(function (w, event) {
              return w + event.width;
            }, 0);
          }

          event.width = (1 - event.left - event.right) / (getMaxNeighbourgs(map, event) - usedNeighbourgs.length);




          // // Compute width.

          //   });

          //     return sum + event.width;
          //   }, 0);
          //   event.width = (1 - alreadyUsedWidth) / (event.neighbours.length - usedNeighbourgs.length);
          //   event.left = alreadyUsedWidth;
          //   // event.width = lastLineLength / event.neighbours * previousEvent.width;
          //   // console.log(previousEvent.position + 1);
          //   // console.log(event.neighbours);
          //   // // ca veut dire que en proportion
          //   // var previousEventsScaled = previousEvent.neighbours - previousEvent.position - 1;
          //   // var eventsToScale = event.neighbours - previousEventsScaled;
          //   // // console.log(previousEventsScaled, eventsToScale);
          //   // // event.width = 1 / event.neighbours;
          //   // event.width = (1 - previousEventsScaled * previousEvent.width) / eventsToScale;
          // }

          console.log(index, event);

          // console.log(event);

          // console.log(event.width);

          // if (!previousEvent || event.neighbours === previousEvent.neighbours)
          //   event.width = event.neighbours;
          // else
          //   event.width = previousEvent.position + 1 - event.neighbours;

          var w = maxWidth * event.width - 22;
          var l = maxWidth * event.left;

          // var lastEvent = getLastEvent(events, index);
          // var w = maxWidth / getMaxNeighbourgs(map, {start: event.start, end: lastEvent.end}) - 22;
          // var left = (w + 22) * (event.position - 1);
          var element = $(eventTemplate);
          element.find('.title').html(index);
          // console.log(event);
          element.css('top', event.start + 'px');
          element.css('height', (event.end - event.start - 10) + 'px');
          element.css('width', w);
          element.css('margin-left', l);
          calendar.append(element);
        }

        function getNeighbourgs(map, event) {
          // var maxScore = getMaxNeighbourgs(map, event);
          var neighbours = [];
          var ar = map.slice(event.start, event.end);
          ar.forEach(function (events) {
            events.forEach(function (event) {
              if (neighbours.indexOf(event) === -1)
                neighbours.push(event);
            });
          });
          return neighbours;
        }

        function getMaxNeighbourgs(map, event) {
          return Math.max.apply(null, map.slice(event.start, event.end).map(function (ar) {
            return ar ? ar.length : 0;
          }));
        }

        function intersects(a, b) {
          return !((a.end < b.start) || (b.end < a.start));
        }
