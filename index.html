  <script src="jquery-2.1.1.js"></script>
  <script>
    (function () {
      window.layOutDay = layOutDay;

      var eventTemplate = $('#event-template').html();
      var calendar = $('.calendar');
      var maxWidth = 600;

      function layOutDay(events) {
        // Do nothing if it's not a valid array.
        if (!Array.isArray(events)) return;

        var scores = new Array(721);

        events.forEach(function (event, index) {
          // Increment score table.
          for(var i = event.start; i <= event.end; i++) {
            scores[i] = scores[i] || [];
            scores[i].push(event);
          }

          // var lastPosition = events[index - 1] ? events[index - 1].position : 1;
          // var currentPosition = getMaxScore(scores, event);
          // event.position = lastPosition >= currentPosition ? 1 : currentPosition;
          // event.position = getMaxScore(scores, event);
        });

        // Add each event to the calendar.
        events.forEach(createEvent);

        function createEvent(event, index) {
          var previousEvent = events[index - 1];

          // Compute element neighbours.
          event.neighbours = getMaxScore(scores, event);

          // Compute position.
          if (!previousEvent)
            event.position = 0;
          else if (!intersects(event, previousEvent))
            event.position = 0;
          else if (1 / previousEvent.width === previousEvent.position + 1)
            event.position = 0;
          else {
            event.position = previousEvent.position + 1;
          }

          // Compute width.
          if (!previousEvent)
            event.width = 1 / event.neighbours; // Last event...
          else if (!intersects(event, previousEvent))
            event.width = 1 / event.neighbours; // Last event...
          else if (previousEvent.position < event.position)
            event.width = previousEvent.width;
          else {
            var collidingEvents = getCollidingEvents(scores, event);
            var usedEvents = collidingEvents.filter(function (event) {
              return event.width;
            });
            var alreadyUsedWidth = usedEvents.reduce(function (sum, event) {
              return sum + event.width;
            }, 0);
            event.width = (1 - alreadyUsedWidth) / (event.neighbours - usedEvents.length);
            // event.width = lastLineLength / event.neighbours * previousEvent.width;
            // console.log(previousEvent.position + 1);
            // console.log(event.neighbours);
            // // ca veut dire que en proportion
            // var previousEventsScaled = previousEvent.neighbours - previousEvent.position - 1;
            // var eventsToScale = event.neighbours - previousEventsScaled;
            // // console.log(previousEventsScaled, eventsToScale);
            // // event.width = 1 / event.neighbours;
            // event.width = (1 - previousEventsScaled * previousEvent.width) / eventsToScale;
          }

          // console.log(event);

          // console.log(event.width);

          // if (!previousEvent || event.neighbours === previousEvent.neighbours)
          //   event.width = event.neighbours;
          // else
          //   event.width = previousEvent.position + 1 - event.neighbours;

          var w = maxWidth * event.width - 22;
          var l = (w + 22) * event.position;

          // var lastEvent = getLastEvent(events, index);
          // var w = maxWidth / getMaxScore(scores, {start: event.start, end: lastEvent.end}) - 22;
          // var left = (w + 22) * (event.position - 1);
          var element = $(eventTemplate);
          // console.log(event);
          element.css('top', event.start + 'px');
          element.css('height', (event.end - event.start - 10) + 'px');
          element.css('width', w);
          element.css('margin-left', l);
          calendar.append(element);
        }

        function getCollidingEvents(scores, event) {
          var maxScore = getMaxScore(scores, event);
          var ar = scores.slice(event.start, event.end);
          return ar.filter(function (events) {
            return events.length === maxScore;
          })[0];
        }

        function getMaxScore(scores, event) {
          return Math.max.apply(null, scores.slice(event.start, event.end).map(function (ar) {
            return ar ? ar.length : 0;
          }));
        }

        function intersects(a, b) {
          return !((a.end < b.start) || (b.end < a.start));
        }

        // function getLastEvent(events, index) {
        //   var lastEvent = events[index];
        //   var i = index + 1;

        //   while(events[i] && lastEvent.position < events[i].position) {
        //     lastEvent = events[i];
        //     i++;
        //   }

        //   return lastEvent;
        // }
      }
    }());

    layOutDay([{start: 30, end: 150}, {start: 540, end: 600},  {start: 540, end: 600}, {start: 540, end: 600}, {start: 540, end: 600}, {start: 560, end: 620}, {start: 560, end: 620}, {start: 560, end: 620}, {start: 10, end: 620}, {start: 610, end: 670}, {start: 610, end: 670}, {start: 610, end: 670}, {start: 610, end: 670}, {start: 610, end: 670}, {start: 610, end: 670}]);
  </script>
