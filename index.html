  <script type="text/html" id="event-template">
    <div class="event">
      <div class="title">Sample Item</div>

    </div>

  <script src="jquery-2.1.1.js"></script>
  <script>
    (function () {
      window.layOutDay = layOutDay;

      var eventTemplate = $('#event-template').html();
      var calendar = $('.calendar');
      var maxWidth = 600;

      function layOutDay(events) {
        // Do nothing if it's not a valid array.
        if (!Array.isArray(events)) return;

        var map = new Array(721);

        events = events.sort(function (a, b) {
          return a.start - b.start;
        });

        // Create event map.
        events.forEach(function (event) {
          for(var i = event.start; i <= event.end; i++) {
            map[i] = map[i] || [];
            map[i].push(event);
          }
        });

        events.forEach(function (event, index) {
          var max = getMaxNeighbourgs(map, event);
          var neighbours = getNeighbourgs(map, event);
          var w = 1 / max;

          neighbours.forEach(function (event) {
            if (!event.width) event.width = w;
            else if (event.width > w) event.width = w;
          });

          event.neighbours = neighbours;
          event.index = index;

          event.left = neighbours.sort(function (a, b) {
            return (a.left || 0) - (b.left || 0);
          }).reduce(function (left, neigbour) {
            if (neigbour.left === left)
              left += neigbour.width;
            return left;
          }, 0);
        });

        // Add each event to the calendar.
        events.forEach(createEvent);

        function createEvent(event, index) {
          var w = maxWidth * event.width - 22;
          var l = maxWidth * event.left;

          var element = $(eventTemplate);
          element.find('.title').html(index);
          element.css('top', event.start + 'px');
          element.css('height', (event.end - event.start - 10) + 'px');
          element.css('width', w);
          element.css('margin-left', l);
          calendar.append(element);
        }

        function getNeighbourgs(map, event) {
          // var maxScore = getMaxNeighbourgs(map, event);
          var neighbours = [];
          var ar = map.slice(event.start, event.end);
          ar.forEach(function (events) {
            events.forEach(function (event) {
              if (neighbours.indexOf(event) === -1)
                neighbours.push(event);
            });
          });
          return neighbours;
        }

        function getMaxNeighbourgs(map, event) {
          return Math.max.apply(null, map.slice(event.start, event.end).map(function (ar) {
            return ar ? ar.length : 0;
          }));
        }
      }
    }());
